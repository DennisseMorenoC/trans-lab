<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Trans Lab</title>
</head>

<body>
    <section id="preguntasFrecuentes" class="preguntasFrecuentes">
        <div class="container6">
            <div class="row">
                <div class="col s12 l12">
                    <div id="navbarPantallas">
                        <nav>
                            <div class="nav-wrapper">
                                <a href="#!" class="brand-logo">TRANS-LAB</a>
                                <a href="#" data-target="mobile-demo" class="sidenav-trigger">
                                    <i class="material-icons">menu</i>
                                </a>

                                <ul id="slide-out" class="sidenav">
                                    <li>
                                        <a href="#!">Second Link</a>
                                    </li>
                                    <li>
                                        <div class="divider"></div>
                                    </li>
                                    <li>
                                        <a class="subheader">Subheader</a>
                                    </li>
                                    <li>
                                        <a class="waves-effect" href="#!">Third Link With Waves</a>
                                    </li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                </div>
                <div class="pantallaSeis">
                    <div class="col s12 l12">
                        <div class="row">
                            <form class="col s12">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <textarea id="textarea1" class="materialize-textarea"></textarea>
                                        <label id="textarea1Lavel" for="textarea1">NÃºmero Tarjeta</label>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col s12 l12">
                        <select>
                            <option id="desplegableTarjetas" value="" disabled selected>Choose your option</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>
                    <div class="col s12 l12">
                        <a id="verSaldoBoton" class="waves-effect #fb8c00 orange darken-1 btn">VER SALDO</a>
                    </div>
                    <div id="cuadradoSaldo" class="col s12 l12" style="display:none;">
                        <div class="card #fb8c00 orange darken-1">
                            <div class="emergenteSaldoTitulo">
                                <h7>SALDO TOTAL</h7>
                            </div>
                            <div class="emergenteSaldoCont">
                                <div id="precio"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col s12 l12">
                        <div id="relleno"></div>
                    </div>
                </div>
            </div>
    </section>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        $(document).ready(function () {
            $('select').formSelect();
        });
    </script>
    <script>
        $(document).ready(function () {
            $('sidenav').sidenav();
        });
    </script>
</body>

</html>

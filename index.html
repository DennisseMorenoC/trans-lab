<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Trans Lab</title>
</head>
<body>
    <div class="pantallaUno" style="display:none;">
        <header class="Logo">
            <div class="container">
                <div class="row">
                    <div class="col s12 l12">
                        <img src="docs/imagen.png" alt="Logo">
                        <h1>TRANS-LAB</h1>
                    </div>
                </div>
            </div>
        </header>
        <section class="inputUsuario">
            <div class="container">
                <div class="row">
                    <div class="col s12 l12">
                        <div id="correo">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">mail_outline</i>
                                <input id="icon_prefix" type="text" class="validate" placeholder="Correo">
                            </div>
                        </div>
                        <div id="contraseña">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">lock_open</i>
                                <input id="icon_password" type="tel" class="validate" placeholder="Contraseña">    
                            </div>
                        </div> 
                        <div id="botonInicio">
                            <a class="waves-effect #fb8c00 orange darken-1 btn-large">INICIAR SESION</a>
                        </div> 
                        <h8 id="olvidoContraseña">¿Olvidasate tu contraseña?</h8>   
                    </div>
                    <div class="col s12 l12">
                        <div id="registroCuenta">
                            <h7 id="cuenta">¿NO TIENES CUENTA?  </h7><h7 id="registrate"> REGISTRATE</h7>
                        </div>
                        <div id="valid"></div>
                    </div>
                </div>  
            </div>
        </section>
    </div>    
    <section class="opcionesApp">
        <div class="container2">
            <div class="row">
                <div class="col s12 l12">
                    <div id="navbarPantallas" >
                        <nav>
                            <div class="nav-wrapper">
                                <a href="#!" class="brand-logo">TRANS-LAB</a>
                                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                                                                        
                                <ul id="slide-out" class="sidenav">           
                                <li><a href="#!">Second Link</a></li>
                                <li><div class="divider"></div></li>
                                <li><a class="subheader">Subheader</a></li>
                                <li><a class="waves-effect" href="#!">Third Link With Waves</a></li>
                                </ul>
                            </div>
                        </nav>    
                    </div>
                </div>
                <div class="pantallaDos">    
                    <div class="col s12 l12">
                        <a id="saldo" class="waves-effect #fb8c00 orange darken-1 btn">VER SALDO</a>
                    </div>
                    <div class="col s12 l12">
                        <a id="tarifa" class="waves-effect #fb8c00 orange darken-1 btn">CALCULAR TARIFA</a>
                    </div>
                    <div class="col s12 l12">
                        <a id="perfil" class="waves-effect #fb8c00 orange darken-1 btn">PERFIL</a>
                    </div>
                    <div class="col s12 l12">
                        <a id="preguntas" class="waves-effect #fb8c00 orange darken-1 btn">PREGUNTAS FRECUENTES</a>    
                    </div>
                    <div class="col s12 l12">
                        <div id="tapando"></div>    
                    </div>
    

            </div>

        </div>
    </section>



    

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script src="js/main.js"></script>
    
</html>

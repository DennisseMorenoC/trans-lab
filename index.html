<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Trans Lab</title>
</head>

<body>
    <div id="pantallaUno1" class="pantallaUno" display="block;">
        <header class="Logo">
            <div class="container">
                <div class="row">
                    <div class="col s12 l12">
                        <img src="docs/imagen.png" alt="Logo">
                        <h1>TRANS-LAB</h1>
                    </div>
                </div>
            </div>
        </header>
        <section class="inputUsuario">
            <div class="container">
                <div class="row">
                    <div class="col s12 l12">
                        <div id="correo">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">mail_outline</i>
                                <input id="icon_prefix" type="text" class="validate" placeholder="Correo">
                            </div>
                        </div>
                        <div id="contraseña">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">lock_open</i>
                                <input id="icon_telephone" type="password" class="validate" placeholder="Contraseña">
                            </div>
                        </div>
                        <div id="botonInicio">
                            <a id="botonInicio2" class="waves-effect #fb8c00 orange darken-1 btn-large">INICIAR SESION</a>
                        </div>
                        <h8 id="olvidoContraseña">¿Olvidasate tu contraseña?</h8>
                    </div>
                    <div class="col s12 l12">
                        <div id="registroCuenta">
                            <h7 id="cuenta">¿NO TIENES CUENTA? </h7>
                            <h7 id="registrate"> REGISTRATE</h7>
                        </div>
                        <div id="valid"></div>
                    </div>
                </div>
            </div>
        </section>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script src="js/main.js"></script>
    
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Trans Lab</title>
</head>

<body>
    <section id="opcionesApp" class="opcionesApp">
        <div class="container2">
            <div class="row">
                <div class="col s12 l12">
                    <div id="navbarPantallas">
                        <nav>
                            <div class="nav-wrapper">
                                <a href="#!" class="brand-logo">TRANS-LAB</a>
                                <a href="#" data-target="mobile-demo" class="sidenav-trigger">
                                    <i class="material-icons">menu</i>
                                </a>

                                <ul id="slide-out" class="sidenav">
                                    <li>
                                        <a href="#!">Second Link</a>
                                    </li>
                                    <li>
                                        <div class="divider"></div>
                                    </li>
                                    <li>
                                        <a class="subheader">Subheader</a>
                                    </li>
                                    <li>
                                        <a class="waves-effect" href="#!">Third Link With Waves</a>
                                    </li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                </div>
                <div class="pantallaDos">
                    <div class="col s12 l12">
                        <a id="saldo" class="waves-effect #fb8c00 orange darken-1 btn">VER SALDO</a>
                    </div>
                    <div class="col s12 l12">
                        <a id="tarifa" class="waves-effect #fb8c00 orange darken-1 btn">CALCULAR TARIFA</a>
                    </div>
                    <div class="col s12 l12">
                        <a id="perfil" class="waves-effect #fb8c00 orange darken-1 btn">PERFIL</a>
                    </div>
                    <div class="col s12 l12">
                        <a id="preguntas" class="waves-effect #fb8c00 orange darken-1 btn">PREGUNTAS FRECUENTES</a>
                    </div>
                    <div class="col s12 l12">
                        <div id="tapando"></div>
                    </div>
                </div>
            </div>
    </section>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        $(document).ready(function () {
            $('select').formSelect();
        });
    </script>
    <script>
        $(document).ready(function () {
            $('sidenav').sidenav();
        });
    </script>
</body>

</html>
